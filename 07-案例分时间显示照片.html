<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img src="s.gif" alt="" />
    <div id="zsh">早上好，请努力敲代码哦</div>

    <script>
      var img = document.querySelector("img");
      var div = document.getElementById("zsh");

      var date = new Date();
      var h = date.getHours();
      if (h < 12) {
        img.src = "s.gif";
        div.innerHTML = "早上好，请努力敲代码哦";
      } else if (h < 18) {
        img.src = "x.gif";
        div.innerHTML = "下上好，请努力敲代码哦";
      } else {
        img.src = "w.gif";
        div.innerHTML = "晚上好，请努力敲代码哦";
      }
    </script>
  </body>
</html>
